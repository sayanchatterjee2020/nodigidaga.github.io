<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="img/dino.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No digidaga</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


</head>


<body>
    <!-- Navbar ==================================================================== -->
    <section id="navbar">
        <nav class="navbar">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button type="button" class=" my-3" data-bs-toggle="modal" data-bs-target="#SettingModal"><img
                            src="https://api.dicebear.com/9.x/pixel-art/svg" alt="Profile Photo"></button>
                    <div class="navbar-text mx-3">
                        <h1>Sayan</h1>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <!-- Milestone ================================================================== -->
    <section id="milestones" class="px-2 py-2">
        <div class="container px-3">
            <div class="row">
                <div class="col-8 d-flex justify-content-center align-items-center flex-column">
                    <h5 id="nextGoal"></h5>
                    <!-- Bootstrap Progress Bar -->
                    <div class="progress">
                        <div id="progressBar" class="progress-bar"
                            style="width: 0%; background-color: rgb(0, 94, 246);">
                            0%
                        </div>
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <div id="milestone" class="fs-2 mb-2"></div>
                </div>
            </div>

        </div>
    </section>
    <!-- Digidaga count ================================================================== -->
    <section id="digidaga" class="px-2 py-2">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img src="img/27d039f3cdf8769b5b54db87c10058b4.webp" class="img-fluid" alt="">
                </div>
                <div class="col-6 haga">
                    <div id="counter">
                        <h1 class="text-center">0</h1>
                    </div>
                    <button id="addDay" class="digidaga-btn mt-2">Smash it</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Tools 1 ================================================================== -->
    <section id="tools" class="py-2">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="timer d-flex justify-content-center align-items-center flex-column">
                    <img src="img/watch.webp" alt="logo" class="img-fluid">
                    <button type="button" class=" my-3 timer-btn" data-bs-toggle="modal"
                        data-bs-target="#BreathModal">Help
                        me</button>
                </div>
                <div class="hanuman_chalisha d-flex justify-content-center align-items-center flex-column">
                    <img src="img/music.webp" alt="logo" class="img-fluid">
                    <button type="button" class=" my-3 chalisha-btn" data-bs-toggle="modal"
                        data-bs-target="#ChalishaModal">Play</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Setting Modal ========================================================= -->
    <div class="modal fade" id="SettingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Setting</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center align-items-center flex-column">
                    <img src="https://api.dicebear.com/9.x/pixel-art/svg" alt="Profile Photo">
                    <h1>Hello, Sayan</h1>
                    <h5 class="text-center px-3">If you Press the reset button it will erase all of your data from this
                        app.</h5>
                    <button id="reset" class="reset-btn my-3">Reset</button>
                    <h5 class="my-3">The APP verseion is 1.0.25</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Breath Modal ========================================================= -->
    <div class="modal fade" id="BreathModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Breath</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center align-items-center flex-column">
                    <h5 class="text-center">Start Your Breathing Exercise</h5>
                    <div id="timer" class="text-center timer-text">10:00</div>
                    <img src="img/lotus.webp" alt="lotus logo">
                    <button onclick="startTimer()" class="breath-btn mb-2">Start</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chalisha Modal ========================================================= -->
    <div class="modal fade" id="ChalishaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Hanuman Chalisha</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/AETFvQonfV8?si=iwHXr38AbL6aXlTG" 
                        title="Hanuman Chalisa" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="modal-footer d-flex justify-content-center border-0">
                    <button type="button" class="cls-btn" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Script =============================================== -->
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
